<header class="py-3 mb-4 border-bottom base-header">
    <div class="container d-flex flex-wrap align-items-center">
        <a href="{% url 'home_page' %}" class="d-flex align-items-center mb-lg-0 md-3 text-decoration-none">
            <span class="fs-4 brand-name">SAGEKS</span>
        </a>

        <div class="dropdown mx-3">
            <a class="btn btn-primary align-middle dropdown-toggle" href="{% url 'product_list' %}" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Каталог
            </a>

            <ul class="dropdown-menu">
                {% for category in categories %}
                <li><a class="dropdown-item" href="{{ category.get_absolute_url }}">{{ category.name }}</a></li>
                {% endfor %}
            </ul>

        </div>
        <form action="{% url 'product_list' %}" method="GET">
            <input type="search" name="q" class="form-control form-search" placeholder="Поиск товаров" aria-label="Поиск">
        </form>
        <div class="base-header-contact mx-auto">
            Телефон: +7(999) 999-99-99
            <br>
            Адрес: г. СПб, ул. Пушкина, д. Колотушкина
        </div>
        <div class="position-relative">
            <a href="{% url 'basket_detail' %}" class="d-flex align-items-center mb-lg-0 text-dark text-decoration-none">
                <i class="bi bi-cart4 fs-2"></i><span id="basket-count" class="position-absolute top-25 start-100 translate-middle badge rounded-pill bg-danger">{{ basket.quantity }}</span>
            </a>
        </div>

    </div>
</header>
